<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body class="container">
    <div class="alert pb-0 " id="alertNull">
        <p class="flex-grow-1 text-center">
            error
        </p>
        <button class="btn btn-close"></button>
    </div>
    <form action=""
        class="input-group-text d-flex flex-column justify-content-center align-items-lg-start gap-3 bg-light">
        <label for="name-input">Name</label>
        <input autocomplete="off" type="text" placeholder="Enter your name" class="form-control" id="name-input">
        <label for="subject-input">Subject</label>
        <input autocomplete="off" type="text" placeholder="what about?" class="form-control" id="subject-input">
        <label for="title-input">Title</label>
        <input autocomplete="off" type="text" placeholder="Title of you blog..." class="form-control" id="title-input">
        <label for="description-input">Blog</label>
        <textarea autocomplete="off" type="text" placeholder="Your blog..." class="form-control h-25rem"
            id="description-input"></textarea>
        <div class="d-flex justify-content-between w-100">
            <div class="d-flex gap-3">
                <label for="image-input" class="p-2 bg-dark border rounded-2 text-white">Choose a image</label>
                <input type="file" class=" form-control " id="image-input">
            </div>
            <div class="d-flex gap-3 ">

                <label for="profile-input" class="p-2 bg-dark border rounded-2 text-white">Choose a profile</label>
                <input type="file" class=" form-control " id="profile-input">
            </div>


        </div>
        <div class="d-flex justify-content-center w-100 pt-4">

            <button class="btn btn-outline-dark w-25" id="submit">submit</button>
        </div>
    </form>
    <div id="mainBlog">
    </div>
    
    <script src="index.js" type="module"> </script>
</body>

</html>
